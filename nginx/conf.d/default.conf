server {
    listen 80;
    server_name franchise.povestkenet.kz;
    
    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name franchise.povestkenet.kz;

    # SSL настройки
    ssl_certificate /etc/nginx/ssl/franchise.povestkenet.kz.crt;
    ssl_certificate_key /etc/nginx/ssl/franchise.povestkenet.kz.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    # Заголовки безопасности
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /usr/share/nginx/html;
    index index.html;

    # Статичные файлы с длительным кешированием
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Правила для локализованных маршрутов
    location = /ru {
        try_files $uri /ru/index.html /ru.html =404;
    }

    location = /kz {
        try_files $uri /kz/index.html /kz.html =404;
    }

    # Основной маршрут
    location / {
        try_files $uri $uri.html $uri/index.html /index.html =404;
    }

    # Обработка ошибок
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
} 